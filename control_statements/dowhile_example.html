<!DOCTYPE html>
<html>
<head>
  <title>Do...While Loop Example</title>
</head>
<body>
  <script>
    let userInput;

    do {
      userInput = prompt("Please enter a number between 1 and 10");
    } while (isNaN(userInput) || userInput < 1 || userInput > 10);
    
    prompt("number is:", userInput);
    console.log("You entered: " + userInput);
  </script>
</body>
</html>
