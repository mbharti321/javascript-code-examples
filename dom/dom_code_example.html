<!-- ## Modifying DOM Elements ##########################################################################################-->

<br>1. setAttribute ##################################<br>
<!DOCTYPE html>
<html>
  <body>
    <img id="myImage" src="dom_meme.png" alt="Image" /><br />
    <button onclick="updatePic()">Click Me > setAttribute</button>

    <script>
      function updatePic() {
        const imageElement = document.getElementById("myImage");
        imageElement.setAttribute("src", "pic2.jpeg");
        imageElement.setAttribute("alt", "New Image");
      }
    </script>
  </body>
</html>

<br><br><br><br>2. textContent : to change text content ##################################-<br>
<!DOCTYPE html>
<html>
  <body>
    <p id="myParagraph">This is a paragraph.</p>
    <button onclick="updateMe()">Click Me > textContent</button>

    <script>
      function updateMe() {
        const paragraphElement = document.getElementById("myParagraph");
        paragraphElement.textContent =
          "This is the updated paragraphhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhh.";
      }
    </script>
  </body>
</html>

<br><br><br><br> 3. style: Modifying css Styles ##################################<br>
<!DOCTYPE html>
<html>
  <body>
    <p id="myParagraph2">This is a paragraph.</p>
    <button onclick="updateMe2()">Click Me >style</button>

    <script>
      function updateMe2() {
        const paragraphElement = document.getElementById("myParagraph2");
        paragraphElement.style.color = "red";
        paragraphElement.style.fontSize = "50px";
      }
    </script>
  </body>
</html>
